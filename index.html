<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./src/style.css">
    
    <title>Tic-Tac-Toe</title>
</head>
<body ontouchstart="">
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    
    
    <main>
        <h2 id="turn-text"></h2>
        <div id="game-container">


        </div>
        <div id="controls">
            <button id="play">Play</button>

            <fieldset id="player-symbol">
                <label>Choose your symbol</label>
                
                <button class="X selected" value="X">X</button>
                <button class="O" value="O">O</button>
            </fieldset>


            <fieldset id="versus-pick">
                <label for="versus">Play against </label>
                <select name="versus" id="versus">
                    <option value="player">Player</option>
                    <option value="easy">Easy bot</option>
                    <option value="hard">Hard bot</option>
                    <option value="unbeatable">Unbeatable bot</option>
                </select>
            </fieldset>

            <button id="reset">Reset</button>
        </div>
    </main>
    
    
    <footer>
        Website developed by <a href="https://github.com/Maoaii">Lucas Girotto</a>
    </footer>

    <script src="./src/script.js"></script>
    <!-- <script src="./src/test.js"></script> -->
</body>
</html>
